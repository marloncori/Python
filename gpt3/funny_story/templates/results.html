
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Story Generator</title>
    <!-- Import Tailwind CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto py-16 px-6" style="background-image: url('../static/images/emojis3.png')">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-12">Funny Story</h1>
        <div class="bg-white rounded-lg p-4 shadow-lg">
            <!-- Display the generated story -->
            <p class="text-gray-700 leading-normal">{{ story }}</p>
        </div>
        <div class="flex items-center justify-center mt-12">
            <!-- Allow the user to download the generated story -->
            <form action="/download" method="post">
                <input type="hidden" name="story" value="{{ story }}">
                <button type="submit" class="px-6 py-3 rounded-lg bg-gray-800 text-gray-100 font-bold shadow-lg hover:bg-gray-700 focus:outline-none focus:shadow-outline">
                    <i class="fas fa-download mr-2"></i> Download Story
                </button>
            </form>
        </div>
    </div>
</body>
</html>
